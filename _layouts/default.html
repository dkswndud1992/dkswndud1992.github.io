<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <title>{{ page.title | default: site.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncate: 160 }}">
  <meta name="author" content="{{ site.author }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Custom head content including favicon -->
  {% include head-custom.html %}
</head>
<body>
  <div class="wrapper">
    <header class="site-header">
      <div class="header-content">
        <h1 class="site-title">
          <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
        
        <nav class="main-nav">
          <a href="{{ '/' | relative_url }}">홈</a>
          <a href="{{ '/blog' | relative_url }}">블로그</a>
          <a href="{{ '/resources' | relative_url }}">학습자료</a>
          <a href="{{ '/about' | relative_url }}">소개</a>
        </nav>
      </div>
    </header>
    
    
    <main class="main-content">
      {{ content }}
    </main>
    
    <footer class="site-footer">
      <div class="footer-content">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
        <nav class="footer-nav">
          <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
          <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        </nav>
        <p class="footer-tech">Built with Jekyll & GitHub Pages</p>
      </div>
    </footer>
  </div>
</body>
</html>
